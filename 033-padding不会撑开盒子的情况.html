<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*如果盒子本身没有指定width/height属性, 则此时padding不会撑开盒子大小*/
        h1 {
            height: 200px;
            background-color: pink;
            padding: 30px;
        }

        div {
            width: 300px;
            height: 200px;
            background-color: red;
        }

        div p {
            padding: 50px;
            background-color: #333333;
        }
    </style>
</head>
<body>
<h1></h1>
<div><p></p></div>
</body>
</html>
