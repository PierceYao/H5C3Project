<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*
        边框样式 border-style 可以设置如下值：
         none：没有边框即忽略所有边框的宽度（默认值）
         solid：边框为单实线(最为常用的)
         dashed：边框为虚线
         dotted：边框为点线
        */
        div {
            width: 180px;
            height: 180px;
            background-color: pink;
            border: 5px solid red;
            border-top-color: blue;
            padding: 10px;
        }
    </style>
</head>
<body>
<div>盒子内容是content</div>
</body>
</html>
