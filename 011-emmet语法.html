<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*
        CSS基本采取简写形式即可
        1. 比如w200按tab 可以生成width: 200px;
        2. 比如Ih26按tab 可以生成line-height: 26px;
        */
        .one {
            text-align: center;
            line-height: 26px;
            width: 200px;
            text-indent: 2em;
            text-decoration: underline;
        }
    </style>
</head>
<body>
<!--1. 生成标签 直接输入标签名 按tab键即可 比如 div 然后tab 键， 就可以生成 <div></div>
2. 如果想要生成多个相同标签 加上 * 就可以了 比如 div*3 就可以快速生成3个div
3. 如果有父子级关系的标签，可以用 > 比如 ul > li就可以了
4. 如果有兄弟关系的标签，用 + 就可以了 比如 div+p
5. 如果生成带有类名或者id名字的， 直接写 .demo 或者 #two tab 键就可以了
6. 如果生成的div 类名是有顺序的， 可以用 自增符号 $
7. 如果想要在生成的标签内部写内容可以用 { } 表示-->
<div></div>

<div></div>
<div></div>
<div></div>

<ul>
    <li></li>
</ul>

<div></div>
<p></p>

<div class="demo"></div>
<div id="two"></div>

<div class="demo1"></div>
<div class="demo2"></div>
<div class="demo3"></div>
<div class="demo4"></div>

<div class="num">这是1</div>
<div class="num">这是2</div>
<div class="num">这是3</div>
</body>
</html>
