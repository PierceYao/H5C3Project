<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*网页布局第一准则：多个块级元素纵向排列找标准流，多个块级元素横向排列找浮动。*/
        .left {
            width: 100px;
            height: 100px;
            background-color: pink;
            float: left;
        }

        .right {
            width: 100px;
            height: 100px;
            background-color: pink;
            float: right;
        }
    </style>
</head>
<body>
<div class="left">左青龙</div>
<div class="right">右白虎</div>
</body>
</html>
