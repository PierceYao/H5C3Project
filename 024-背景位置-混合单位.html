<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 500px;
            height: 500px;
            background-color: pink;
            background-image: url("https://tse1-mm.cn.bing.net/th/id/OIP-C.-2RxsgqTu_rQomtUf_PCTgHaE7?w=264&h=180&c=7&r=0&o=5&dpr=1.25&pid=1.7");

               3. 参数是混合单位:如果指定的两个值是精确单位和方位名词混合使用，则第一个值是 x 坐标，第二个值是 y 坐标
            */
            background-position: 75px center;
        }
    </style>
</head>

<div></div>
</body>
