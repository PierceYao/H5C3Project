<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--表格标签<table>-->
<!--<table>
  <tr>
    <td>单元格内的文字</td>

</table>-->
<table align="center" border="1" cellpadding="20" cellspacing="0" width="500" height="300">
    <tr>
        <th>姓名</th>
        <th>性别</th>
        <th>年龄</th>
    </tr>
    <tr>
        <td>张三</td>
        <td>男</td>
        <td>23</td>
    </tr>
    <tr>
        <td>李四</td>
        <td>男</td>
        <td>18</td>
    </tr>
    <tr>
        <td>王五</td>
        <td>男</td>
        <td>42</td>
    </tr>
</table>
<br/>

<!--合并单元格 跨行合并rowspan 跨列合并colspan-->
<table align="center" border="1" cellpadding="20" cellspacing="0">
    <tr>
        <td></td>
        <td colspan="2"></td>
    </tr>
    <tr>
        <td rowspan="2"></td>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <td></td>
        <td></td>
    </tr>
</table>
<br/>
