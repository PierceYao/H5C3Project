<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        li {
            color: red;
        }

        /*复合选择器会有权重叠加的问题*/
        ul li {
            color: green;
        }

        .nav li {
            color: pink;
        }
    </style>
</head>
<body>
<ul class="nav">
    <li>猪里脊</li>
    <li>猪腿</li>
    <li>猪蹄</li>
</ul>
</body>
</html>
