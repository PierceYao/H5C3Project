<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*
            外边距可以让块级盒子水平居中，但是必须满足两个条件：
            ① 盒子必须指定了宽度（width）。
            ② 盒子左右的外边距都设置为 auto 。

            注意：以上方法是让块级元素水平居中，行内元素或者行内块元素水平居中给其父元素添加 text-align:center 即可。
        */
        .header {
            width: 600px;
            height: 400px;
            background-color: pink;
            margin: 0 auto;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="header">
    <span>水平居中</span><br>
    <img src="images/beauty.jpg" alt="beauty">
</div>
</body>
</html>
