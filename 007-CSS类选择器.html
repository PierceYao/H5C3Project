<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*类选择器：样式点定义，结构类调用，一个或多个，开发最常用*/
        .redFontColor {
            color: red;
        }

        .font24 {
            font-size: 24px;
        }

        .box {
            width: 100px;
            height: 100px;
        }

        .redBackgroundColor {
            background-color: red;
        }

        .greenBackgroundColor {
            background-color: green;
        }
    </style>
</head>
<body>
<div class="redFontColor font24">变红色</div>
<div class="box redBackgroundColor">变红色</div>
<div class="box greenBackgroundColor">变绿色</div>
<div class="box redBackgroundColor">变红色</div>
</body>
</html>
