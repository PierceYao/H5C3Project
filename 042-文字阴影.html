<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*在 CSS3 中，我们可以使用 text-shadow 属性将阴影应用于文本。
        text-shadow: h-shadow v-shadow blur color;*/
        div {
            font-size: 50px;
            font-weight: bolder;
            color: #ff6700;
            text-shadow: 5px 5px 6px rgba(0, 0, 0, .3);
        }
    </style>
</head>
<body>
<div>文字阴影</div>
</body>
</html>
